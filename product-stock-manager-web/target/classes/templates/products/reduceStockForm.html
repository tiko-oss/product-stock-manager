<html xmlns:th="http://www.thymeleaf.org">

<body>

<h2>Product</h2>

<form action="#" th:action="@{/update_bought}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{id}">
    <p>
        Manufacturer: <span th:text="*{manufacturer}"></span>
    </p>
    <p>
        Model: <span th:text="*{model}"></span>
    </p>
    <p>
        Current Quantity:  <span th:text="*{quantity}"></span>
    </p>
    <p>
        Bought Quantity: <input type="number" name="boughtQuantity" value="0" min="0">
    </p>
    <p>
        <input type="submit" value="Submit"/> <input type="reset" value="Reset">
    </p>
</form>

</body>
</html>
